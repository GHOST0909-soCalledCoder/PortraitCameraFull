name: Android CI - Build Debug APK (portraitci fixed)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Edit these if your compileSdk/build-tools differ
      ANDROID_API_LEVEL: "33"
      ANDROID_BUILD_TOOLS: "33.0.2"
      FALLBACK_GRADLE_VERSION: "8.1.1"
      # Explicit project dir (this is the scaffold path in your repo)
      PROJECT_DIR: "portraitci_scaffold/app"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install helper packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget curl git
        shell: bash

      - name: Configure Android SDK and set SDK envs
        run: |
          set -euo pipefail
          ANDROID_SDK_ROOT="${RUNNER_TOOL_CACHE}/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"

          CMDLINE_ZIP="commandlinetools-linux-9477386_latest.zip"
          if [ ! -f "$CMDLINE_ZIP" ]; then
            wget -q "https://dl.google.com/android/repository/${CMDLINE_ZIP}" -O "$CMDLINE_ZIP"
          fi
          unzip -o -q "$CMDLINE_ZIP" -d cmdline-tools || true
          mkdir -p cmdline-tools/latest
          if [ -d cmdline-tools/cmdline-tools ]; then
            mv -f cmdline-tools/cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          else
            mv -f cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true || true
          fi

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null || true
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-${ANDROID_API_LEVEL}" "build-tools;${ANDROID_BUILD_TOOLS}"

          # ensure both envs point to identical path (fixes earlier Gradle error)
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> "$GITHUB_PATH"
        shell: bash
        timeout-minutes: 10

      - name: Print debug info (short)
        run: |
          echo "PROJECT_DIR=$PROJECT_DIR"
          echo "ANDROID_HOME=$ANDROID_HOME"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          java -version || true
          uname -a || true
        shell: bash

      - name: Ensure Gradle (use wrapper if present, else download)
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR"
          if [ -f "./gradlew" ]; then
            echo "Gradle wrapper found, using ./gradlew"
            chmod +x ./gradlew
            echo "GRADLE_CMD=./gradlew" >> "$GITHUB_ENV"
          else
            echo "No gradlew. Downloading Gradle ${FALLBACK_GRADLE_VERSION}"
            GRADLE_ZIP="gradle-${FALLBACK_GRADLE_VERSION}-bin.zip"
            if [ ! -f "$GRADLE_ZIP" ]; then
              wget -q "https://services.gradle.org/distributions/${GRADLE_ZIP}"
            fi
            mkdir -p "$HOME/gradle"
            unzip -o -q "$GRADLE_ZIP" -d "$HOME/gradle"
            echo "$HOME/gradle/gradle-${FALLBACK_GRADLE_VERSION}/bin" >> "$GITHUB_PATH"
            echo "GRADLE_CMD=gradle" >> "$GITHUB_ENV"
          fi
        shell: bash

      - name: Ensure AndroidX is enabled for project (CI patch)
        run: |
          GP="$PROJECT_DIR/gradle.properties"
          if [ ! -f "$GP" ]; then
            echo "# Created by CI to ensure AndroidX" > "$GP"
          fi
          if ! grep -q '^android.useAndroidX=' "$GP"; then
            echo "android.useAndroidX=true" >> "$GP"
          fi
          if ! grep -q '^android.enableJetifier=' "$GP"; then
            echo "android.enableJetifier=true" >> "$GP"
          fi
          echo "---- tail gradle.properties ----"
          tail -n 40 "$GP" || true
        shell: bash

      - name: Build debug APK (verbose)
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR"
          echo "Running from $(pwd)"
          if [ -f "./gradlew" ]; then
            ./gradlew clean assembleDebug --no-daemon --stacktrace --info
          else
            gradle clean assembleDebug --no-daemon --stacktrace --info
          fi
        shell: bash
        timeout-minutes: 30

      - name: Find APKs and upload
        run: |
          echo "Listing produced APKs"
          find . -path "*/build/outputs/apk/debug/*.apk" -print || true
        shell: bash

      - name: Upload APK artifact(s)
        uses: actions/upload-artifact@v4
        with:
          name: portraitcamera-apk
          path: |
            **/build/outputs/apk/debug/*.apk
            **/build/outputs/apk/debug/**/*.apk