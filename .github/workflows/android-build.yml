name: Android CI - Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # change these if your project requires different values
      ANDROID_API_LEVEL: "33"
      ANDROID_BUILD_TOOLS: "33.0.2"
      # Gradle to download if wrapper not present
      FALLBACK_GRADLE_VERSION: "8.1.1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install helper packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget curl git
        shell: bash

      - name: Configure Android SDK (commandline tools + packages)
        run: |
          set -euo pipefail

          # Use the runner cache area at runtime
          ANDROID_SDK_ROOT="${RUNNER_TOOL_CACHE}/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"

          # Download Google's command-line tools (versioned file name may change in future)
          CMDLINE_ZIP="commandlinetools-linux-9477386_latest.zip"
          if [ ! -f "$CMDLINE_ZIP" ]; then
            wget -q "https://dl.google.com/android/repository/${CMDLINE_ZIP}" -O "$CMDLINE_ZIP"
          fi
          unzip -o -q "$CMDLINE_ZIP" -d cmdline-tools || true
          mkdir -p cmdline-tools/latest
          # tolerate different internal layouts
          if [ -d cmdline-tools/cmdline-tools ]; then
            mv -f cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
          else
            mv -f cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true || true
          fi

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          # Accept licenses and install packages
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null || true
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-${ANDROID_API_LEVEL}" "build-tools;${ANDROID_BUILD_TOOLS}"

          # Make Android SDK available to other steps
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> "$GITHUB_PATH"
        shell: bash
        timeout-minutes: 10

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure Gradle (use wrapper if available, otherwise download)
        run: |
          set -euo pipefail
          if [ -f "./gradlew" ]; then
            echo "Using Gradle wrapper from repo"
            chmod +x ./gradlew
            GRADLE_CMD="./gradlew"
          else
            echo "No Gradle wrapper found. Downloading Gradle ${FALLBACK_GRADLE_VERSION} to use."
            GRADLE_ZIP="gradle-${FALLBACK_GRADLE_VERSION}-bin.zip"
            if [ ! -f "$GRADLE_ZIP" ]; then
              wget -q "https://services.gradle.org/distributions/${GRADLE_ZIP}"
            fi
            mkdir -p "$HOME/gradle"
            unzip -o -q "$GRADLE_ZIP" -d "$HOME/gradle"
            export GRADLE_HOME="$HOME/gradle/gradle-${FALLBACK_GRADLE_VERSION}"
            echo "$GRADLE_HOME/bin" >> "$GITHUB_PATH"
            GRADLE_CMD="gradle"
          fi
          echo "GRADLE_CMD=${GRADLE_CMD}" >> "$GITHUB_ENV"
        shell: bash

      - name: Show Java & Gradle version
        run: |
          java -version
          if [ -f "./gradlew" ]; then
            ./gradlew -v
          else
            gradle -v
          fi
        shell: bash

      - name: Build debug APK
        run: |
          set -euo pipefail
          # Use wrapper if present, else the downloaded gradle
          if [ -f "./gradlew" ]; then
            ./gradlew clean assembleDebug --no-daemon
          else
            gradle clean assembleDebug --no-daemon
          fi
        shell: bash
        timeout-minutes: 20

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: portraitcamera-apk
          path: |
            app/build/outputs/apk/debug/*.apk
            **/build/outputs/apk/debug/*.apk
