name: Android CI - Build Debug APK (verbose diagnostics)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_API_LEVEL: "33"
      ANDROID_BUILD_TOOLS: "33.0.2"
      FALLBACK_GRADLE_VERSION: "8.1.1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install helper packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget curl git jq
        shell: bash

      - name: Detect Gradle project directory
        id: detect
        run: |
          project_dir=$(git ls-files -co --exclude-standard \
            | grep -E '(^|/)(settings.gradle|settings.gradle.kts|build.gradle|build.gradle.kts)$' \
            | sed -E 's@/(settings.gradle|settings.gradle.kts|build.gradle|build.gradle.kts)@@' \
            | head -n1 || true)

          if [ -z "$project_dir" ]; then
            if [ -f "./settings.gradle" ] || [ -f "./settings.gradle.kts" ] || [ -f "./build.gradle" ] || [ -f "./build.gradle.kts" ]; then
              project_dir="."
            fi
          fi

          if [ -z "$project_dir" ]; then
            echo "No Gradle build file found in repository. Aborting."
            exit 1
          fi

          echo "Found Gradle project at: $project_dir"
          echo "PROJECT_DIR=$project_dir" >> "$GITHUB_ENV"
        shell: bash

      - name: Configure Android SDK and set SDK envs
        run: |
          set -euo pipefail
          ANDROID_SDK_ROOT="${RUNNER_TOOL_CACHE}/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"

          CMDLINE_ZIP="commandlinetools-linux-9477386_latest.zip"
          if [ ! -f "$CMDLINE_ZIP" ]; then
            wget -q "https://dl.google.com/android/repository/${CMDLINE_ZIP}" -O "$CMDLINE_ZIP"
          fi
          unzip -o -q "$CMDLINE_ZIP" -d cmdline-tools || true
          mkdir -p cmdline-tools/latest
          if [ -d cmdline-tools/cmdline-tools ]; then
            mv -f cmdline-tools/cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          else
            mv -f cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true || true
          fi

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses >/dev/null || true
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-${ANDROID_API_LEVEL}" "build-tools;${ANDROID_BUILD_TOOLS}"

          # Ensure both variables point to same path to avoid Gradle errors
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> "$GITHUB_PATH"
        shell: bash
        timeout-minutes: 10

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure Gradle (wrapper or fallback)
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR"
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            echo "GRADLE_CMD=./gradlew" >> "$GITHUB_ENV"
          else
            GRADLE_ZIP="gradle-${FALLBACK_GRADLE_VERSION}-bin.zip"
            if [ ! -f "$GRADLE_ZIP" ]; then
              wget -q "https://services.gradle.org/distributions/${GRADLE_ZIP}"
            fi
            mkdir -p "$HOME/gradle"
            unzip -o -q "$GRADLE_ZIP" -d "$HOME/gradle"
            echo "$HOME/gradle/gradle-${FALLBACK_GRADLE_VERSION}/bin" >> "$GITHUB_PATH"
            echo "GRADLE_CMD=gradle" >> "$GITHUB_ENV"
          fi
        shell: bash

      - name: Print environment & project files for debugging
        run: |
          echo "==== ENVIRONMENT ===="
          env | sort
          echo ""
          echo "==== PROJECT_DIR ===="
          echo "$PROJECT_DIR"
          echo ""
          echo "==== LIST project root files ===="
          ls -la
          echo ""
          echo "==== LIST PROJECT_DIR files ===="
          ls -la "$PROJECT_DIR"
          echo ""
          echo "==== show gradle.properties (if present) ===="
          if [ -f "$PROJECT_DIR/gradle.properties" ]; then
            echo "---- gradle.properties ----"
            sed -n '1,200p' "$PROJECT_DIR/gradle.properties"
            echo "---------------------------"
          else
            echo "no gradle.properties in $PROJECT_DIR"
          fi
          echo ""
          echo "==== show local.properties (if present) ===="
          if [ -f "$PROJECT_DIR/local.properties" ]; then
            echo "---- local.properties ----"
            sed -n '1,200p' "$PROJECT_DIR/local.properties" || true
            echo "--------------------------"
          else
            echo "no local.properties in $PROJECT_DIR"
          fi
        shell: bash

      - name: Ensure AndroidX (CI safety)
        run: |
          GP="$PROJECT_DIR/gradle.properties"
          if [ ! -f "$GP" ]; then
            echo "# created by CI to enable AndroidX" > "$GP"
          fi
          if ! grep -q '^android.useAndroidX=' "$GP"; then
            echo "android.useAndroidX=true" >> "$GP"
          fi
          if ! grep -q '^android.enableJetifier=' "$GP"; then
            echo "android.enableJetifier=true" >> "$GP"
          fi
          echo "----- gradle.properties tail -----"
          tail -n 40 "$GP" || true
        shell: bash

      - name: Build debug APK (verbose)
        run: |
          set -euo pipefail
          cd "$PROJECT_DIR"
          echo "Running from $(pwd)"
          echo "Gradle command: ${GRADLE_CMD:-gradle} clean assembleDebug --stacktrace --info --debug"
          # Run gradle with stacktrace/info/debug so the logs show full reason for failure
          if [ -f "./gradlew" ]; then
            ./gradlew clean assembleDebug --stacktrace --info --debug --no-daemon
          else
            gradle clean assembleDebug --stacktrace --info --debug --no-daemon
          fi
        shell: bash
        timeout-minutes: 40

      - name: List APKs (debug)
        run: |
          find . -path "*/build/outputs/apk/debug/*.apk" -print || true
        shell: bash

      - name: Upload APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: portraitcamera-apk
          path: |
            **/build/outputs/apk/debug/*.apk
            **/build/outputs/apk/debug/**/*.apk