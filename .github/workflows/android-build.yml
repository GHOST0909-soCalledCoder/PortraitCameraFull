name: Build Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download Gradle 8.1.1
        run: |
          curl -sSLo gradle.zip https://services.gradle.org/distributions/gradle-8.1.1-bin.zip
          unzip -q gradle.zip -d gradle

      - name: Detect project directory
        id: detect
        run: |
          FILE=$(find . -maxdepth 4 -name "settings.gradle" | head -n 1)
          if [ -z "$FILE" ]; then
            echo "No settings.gradle found!"
            exit 1
          fi
          DIR=$(dirname "$FILE")
          echo "Project directory: $DIR"
          echo "DIR=$DIR" >> $GITHUB_OUTPUT

      - name: Build Debug APK
        run: |
          ./gradle/gradle-8.1.1/bin/gradle -p "${{ steps.detect.outputs.DIR }}" clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PortraitCamera-APK
          path: ${{ steps.detect.outputs.DIR }}/app/build/outputs/apk/debug/app-debug.apk
